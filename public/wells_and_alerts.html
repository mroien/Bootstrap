<div class="container">
   <h1>Wells and Alert Boxes</h1>

    <div class="well">Basic Well</div>
    <div class="well well-sm">Small Well</div>
    <!--Success gives you a green box -->
    <div class="alert alert-success">Congratulations, you've just won the game</div>
    <!-- Info gives you a blue box &times gives you the X to close the well -->
    <div class="alert alert-info"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times</a>Info bar</div>
    <!-- Danger gives you a red well. fade in 2 classes together give automation. -->
    <div class="alert alert-danger fade in"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times</a>Danger bar</div>


</div>

</body>


</html>
